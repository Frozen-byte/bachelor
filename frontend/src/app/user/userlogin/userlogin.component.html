<div *ngIf="!message">
  <div *ngIf="teamnames">
    <div class="col-sm-12">
      <span>Bitte w√§hle dein Team aus</span>
    </div>

    {{selectedteam}}
    <div class="row">
      <div *ngFor="let team of teamnames" class="col-sm-12 col-md-4 col-lg-2">
        <button class="btn btn-block" [ngClass]="{'selected': selectedteam==team}" (click)='selectedteam=team'>{{team}}
        </button>

      </div>
    </div>
    <div class="row">
      <button class="btn" (click)="login()">Login</button>
    </div>
  </div>
</div>
<div *ngIf="message">
  {{message}}
</div>

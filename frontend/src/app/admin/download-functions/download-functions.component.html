<div class="col-sm-12">
  Willkommen bei der Download-Seite. Bitte wählen sie die Entitäten aus die sie herunterladen wollen und bestätigen sie
  ihre Auswahl.
</div>
<div class="col-sm-4">
  <div class="row">Generatoren</div>
  <div class="row" *ngFor="let generator of generators">
    <label [for]="'g'+generator"><input type="checkbox" (change)="generatorChange(generator,$event)" [id]="'g'+generator">{{generator}}</label>
  </div>
</div>
<div class="col-sm-4">
  <div class="row">MathJax-Funktionen</div>
  <div class="row" *ngFor="let mj of mathjaxFunctions">
    <label [for]="'mj'+mj"><input type="checkbox" (change)="mathjaxChange(mj,$event)" [id]="'mj'+mj">{{mj}}</label>
  </div>
</div>
<div class="col-sm-4">
  <div class="row">Variablen-Funktionen</div>
  <div class="row" *ngFor="let vf of variableFunctions">
    <label [for]="'vf'+vf"><input type="checkbox" (change)="variableChange(vf,$event)" [id]="'vf'+vf">{{vf}}</label>
  </div>
</div>
<div class="col-sm-12">
  <button class="btn" (click)="download()">Herunterladen</button>
</div>
